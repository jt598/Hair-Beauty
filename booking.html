<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Hair&Beauty</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bookingstyle.css">
</head>
<body>
    <form id="regForm" action="#">
        <h1>Book Now</h1>
        <div class="tab"> Services
        <button class="collapsible">Hair</button>
        <div class="content show">
            <label class="container">Dry Haircuts 
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Wash, Cut & Style
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Wash & Stlye
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Kids Haircuts
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
        

        <button class="collapsible">Color</button>
        <div class="content">
            <label class="container">Basic Color 
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Fantasy Color
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Color
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Fantasy Color
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Color +Style
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Color + Style
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Complete Hairstyle
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
    
        <button class="collapsible">Make-Up</button>
        <div class="content">
            <label class="container">Wedding Make-up
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Make-up + Lashes
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Party Glam
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Glamurous
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Natural
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>

            <label class="container">Creative/Special
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
            </label>
            
        </div>
        </div>
        <div class="tab">Calendar
            <div id="calendar"></div>
            <div id="time-slots" style="margin-top: 20px;">
                <h3>Select a Time Slot:</h3>
                <div id="available-slots"></div>
            </div>

        </div>

        <div class="tab">Contact Info
            <p><input placeholder="First name.." oninput="this.className = ''" name="fname"></p>
            <p><input placeholder="Last name.." oninput="this.className = ''" name="lname"></p>
            <p><input placeholder="Email" oninput="this.className = ''" name="email"></p>
            <p><input placeholder="Phone" oninput="this.className = ''" name="phone"></p>
        </div>

        <div style="overflow: auto;">
            <div style="float: right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
         <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        
        <input type="hidden" id="selectedDate" name="selectedDate">
        <input type="hidden" id="selectedTimeSlot" name="selectedTimeSlot">

    </form>
    

    
    <script src="./booking-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
