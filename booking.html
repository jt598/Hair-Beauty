<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Hair&Beauty</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bookingstyle.css">
</head>
<body>
    <form id="regForm" onsubmit="updateConfirmation(); return false;">
        <h1>Book Your Appointment</h1>
        <div class="tab">
        <button class="collapsible">Hair</button>
        <div class="content show">
            <label class="container">Dry Haircuts 
                <input type="radio" checked="checked" name="serivce" vaule="Dry Haircuts">
                <span class="checkmark"></span>
            </label>

            <label class="container">Wash, Cut & Style
                <input type="radio" name="serivce" value="Wash, Cut & Style">
                <span class="checkmark"></span>
            </label>

            <label class="container">Wash & Stlye
                <input type="radio"  name="serivce" value="Wash & Style">
                <span class="checkmark"></span>
            </label>

            <label class="container">Kids Haircuts
                <input type="radio"  name="serivce" value="Kids Haircuts">
                <span class="checkmark"></span>
            </label>
        </div>
        

        <button class="collapsible">Color</button>
        <div class="content">
            <label class="container">Basic Color 
                <input type="radio" name="serivce" value="Basic Color">
                <span class="checkmark"></span>
            </label>

            <label class="container">Fantasy Color
                <input type="radio" name="serivce" value="Fantasy Color">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Color
                <input type="radio"  name="serivce" value="Cut + Color">
                <span class="checkmark"></span>
            </label> 

            <label class="container">Cut + Fantasy Color
                <input type="radio"  name="serivce" value="Cut + Fantasy Color">
                <span class="checkmark"></span>
            </label>

            <label class="container">Cut + Color + Style
                <input type="radio"  name="serivce" value="Cut + Color + Style">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Complete Hairstyle
                <input type="radio"  name="serivce" value="Complete Hairstyle">
                <span class="checkmark"></span>
            </label>
        </div>
    
        <button class="collapsible">Make-Up</button>
        <div class="content">
            <label class="container">Wedding Make-up
                <input type="radio"  name="serivce" value="Wedding Make-up">
                <span class="checkmark"></span>
            </label>

            <label class="container">Make-up + Lashes
                <input type="radio"  name="serivce" value="Make-up + Lashes">
                <span class="checkmark"></span>
            </label>

            <label class="container">Party Glam
                <input type="radio"  name="serivce" value="Party Glam">
                <span class="checkmark"></span>
            </label>

            <label class="container">Glamurous
                <input type="radio"  name="serivce" value="Glamurous">
                <span class="checkmark"></span>
            </label>

            <label class="container">Natural
                <input type="radio"  name="serivce" value="Natural">
                <span class="checkmark"></span>
            </label>

            <label class="container">Creative
                <input type="radio"  name="serivce" value="Creative">
                <span class="checkmark"></span>
            </label>
            
        </div>
        </div>
        
        <div class="tab">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>            
            <input type="time" id="time" name="time" required>
        </div>

        <div class="tab">
            <h2 style="text-align: center;">Confirmation</h2>
            <div id="conformMessage" style="text-align: center; font-size:larger;"></div>
            
        </div>
        <!--Navigation button-->
        <button type="button" id="prevBtn" onclick="nextTab(-1)" disabled>Back</button>
        <button type="button" id="nextBtn" onclick="nextTab(1)">Next</button>
    </form>
    


    <script src="./booking-script.js"></script>
    
</body>
</html>
